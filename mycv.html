<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My CV</title>

  <!-- Import custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #005f73;
      --secondary-color: #9c27b0;
      --light-bg: #ffffff;
      --light-text: #1e1e1e;
      --light-box: #f3f3f3;
      --dark-bg: #1e1e1e;
      --dark-text: #f1f1f1;
      --dark-box: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    .theme-toggle button {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid #fff;
      background-color: #000;
      cursor: pointer;
      transition: all 0.3s;
    }

    body.light .theme-toggle button {
      background-color: #fff;
      border: 2px solid #000;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin: 40px 0 30px;
    }

    .header h1 {
      font-size: 60px;
      color: var(--primary-color);
      margin: 0;
    }

    .box {
      background-color: var(--dark-box);
      margin-bottom: 20px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 0;
      transition: background-color 0.3s;
    }

    body.light .box {
      background-color: var(--light-box);
    }

    .box h2 {
      color: var(--primary-color);
    }

    .info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }
      .header h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Theme toggle -->
  <div class="theme-toggle">
    <button onclick="document.body.classList.toggle('light')" title="Toggle Light/Dark Theme"></button>
  </div>

  <!-- Page content -->
  <div class="container">
    <div class="header">
      <h1>My CV</h1>
    </div>

    <div class="box info">
      <p><strong>Name:</strong> Budur</p>
      <p><strong>Specialization:</strong> Computer Science </p>
      <p><strong>Education:</strong> B.Sc. in Computer Science </p>
      <p><strong>Email:</strong> <a href="mailto:">...</a></p>
      <p><strong>Phone:</strong> ...</p>
      <p><strong>GitHub:</strong> <a href="https://github.com/Ba467" target="_blank">github.com/Ba467</a></p>
    </div>
  </div>

</body>
</html>
